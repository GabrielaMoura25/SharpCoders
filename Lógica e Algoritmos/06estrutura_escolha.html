    <title>Document</title>
    <script>

        // Código de produto
        let codigo = 4;

        // Estrutura de escolha

                document.write("Produto 1");

            case 2:

                break;
            case 3:
                document.write("Produto 3");
                break;
            default:
                break;
                document.write("Produto não encontrado!");
        }
    </script>
