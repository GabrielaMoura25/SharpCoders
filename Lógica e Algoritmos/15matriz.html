<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Matrizes
        let contatos = [
            ['Ralf', 33, 'Blumenau'],
            ['Isabela', 28, 'Curitiba'],
            ['João', 30, 'São Paulo']
        ];

        // Laços
        for (let linha = 0; linha <= contatos.length; linha++) {
            for (let coluna = 0; coluna < contatos[linha].length; coluna++) {
                document.write(contatos[linha][coluna] + ' ');
            }
            document.write('<br>');
            document.write('<hr>');
        }

        // Document.write
        // document.write(contatos[1][0]);

        // Console.log
        console.log(contatos);

        // Console.table
        console.table(contatos);
    </script>
</head>
<body>
    
</body>
</html>
